<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI - Facial Emotion Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(30px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .preview-container {
            position: relative;
            display: none;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .analyze-btn {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            display: none;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-empty {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 80px 20px;
        }

        .results-empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .result-main {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
            animation: pulse 2s ease-in-out infinite;
            display: none;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.5); }
            50% { box-shadow: 0 0 50px rgba(251, 191, 36, 0.8); }
        }

        .result-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
        }

        .result-emotion {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .result-confidence {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .predictions-list {
            display: none;
        }

        .prediction-item {
            margin-bottom: 20px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            color: white;
        }

        .prediction-label {
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: capitalize;
            font-weight: 500;
        }

        .prediction-value {
            font-weight: bold;
        }

        .prediction-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-top: 20px;
            display: none;
        }

        .error-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .panel {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <script>
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <header>
            <h1>
                üß† Emotion AI ‚ú®
            </h1>
            <p class="subtitle">Discover the emotions hidden in every face</p>
        </header>

        <div class="main-grid">
            <!-- Upload Panel -->
            <div class="panel">
                <div class="panel-header">
                    üì∏ Upload Image
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <div class="upload-text">Click to upload an image</div>
                    <div class="upload-subtext">Supports JPG, PNG (max 10MB)</div>
                </div>

                <div id="previewContainer" class="preview-container">
                    <img id="imagePreview" alt="Preview">
                    <button id="removeBtn" class="remove-btn">√ó</button>
                </div>

                <button id="analyzeBtn" class="analyze-btn">
                    ‚ú® Analyze Emotion
                </button>

                <div id="loader" class="loader"></div>

                <div id="errorMessage" class="error-message">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="panel">
                <div class="panel-header">
                    üß† Analysis Results
                </div>

                <div id="resultsEmpty" class="results-empty">
                    <div class="results-empty-icon">‚ú®</div>
                    <p>Upload an image to see the magic!</p>
                </div>

                <div id="resultMain" class="result-main">
                    <div id="resultEmoji" class="result-emoji"></div>
                    <div id="resultEmotion" class="result-emotion"></div>
                    <div id="resultConfidence" class="result-confidence"></div>
                </div>

                <div id="predictionsList" class="predictions-list">
                    <h3 style="color: white; margin-bottom: 20px; font-size: 1.2rem;">Detailed Analysis</h3>
                    <div id="predictionsContainer"></div>
                </div>

                <button id="resetBtn" class="reset-btn">
                    üîÑ Analyze Another Image
                </button>
            </div>
        </div>

        <footer>
            <p>Powered by advanced AI emotion recognition technology</p>
        </footer>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        const emotionEmojis = {
            happy: 'üòä',
            sad: 'üò¢',
            angry: 'üò†',
            surprised: 'üò≤',
            fearful: 'üò®',
            disgusted: 'ü§¢',
            neutral: 'üòê'
        };

        const emotionColors = {
            happy: 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)',
            sad: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)',
            angry: 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)',
            surprised: 'linear-gradient(135deg, #a855f7 0%, #ec4899 100%)',
            fearful: 'linear-gradient(135deg, #6b7280 0%, #4b5563 100%)',
            disgusted: 'linear-gradient(135deg, #10b981 0%, #059669 100%)',
            neutral: 'linear-gradient(135deg, #64748b 0%, #475569 100%)'
        };

        let selectedFile = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const removeBtn = document.getElementById('removeBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const resultsEmpty = document.getElementById('resultsEmpty');
        const resultMain = document.getElementById('resultMain');
        const predictionsList = document.getElementById('predictionsList');
        const predictionsContainer = document.getElementById('predictionsContainer');
        const resetBtn = document.getElementById('resetBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    uploadArea.style.display = 'none';
                    previewContainer.style.display = 'block';
                    imagePreview.style.display = 'block';
                    analyzeBtn.style.display = 'block';
                    errorMessage.style.display = 'none';
                    hideResults();
                };
                reader.readAsDataURL(file);
            }
        });

        removeBtn.addEventListener('click', resetUpload);
        resetBtn.addEventListener('click', resetUpload);

        function resetUpload() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            imagePreview.style.display = 'none';
            analyzeBtn.style.display = 'none';
            errorMessage.style.display = 'none';
            hideResults();
            resultsEmpty.style.display = 'block';
        }

        function hideResults() {
            resultMain.style.display = 'none';
            predictionsList.style.display = 'none';
            resetBtn.style.display = 'none';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = '‚è≥ Analyzing...';
            loader.style.display = 'block';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('image', selectedFile);

                const response = await fetch(`${API_URL}/predict/image`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze image');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                errorText.textContent = error.message + '. Make sure the backend is running on port 8080.';
                errorMessage.style.display = 'block';
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = '‚ú® Analyze Emotion';
                loader.style.display = 'none';
            }
        });

        function displayResults(data) {
            resultsEmpty.style.display = 'none';
            
            // Main result
            const emoji = emotionEmojis[data.class] || 'üòê';
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultEmotion').textContent = data.class;
            document.getElementById('resultConfidence').textContent = 
                `${(data.confidence * 100).toFixed(1)}% Confidence`;
            
            resultMain.style.background = emotionColors[data.class];
            resultMain.style.display = 'block';

            // Detailed predictions
            const sorted = Object.entries(data.predictions).sort((a, b) => b[1] - a[1]);
            predictionsContainer.innerHTML = '';
            
            sorted.forEach(([emotion, confidence]) => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <div class="prediction-header">
                        <div class="prediction-label">
                            <span style="font-size: 1.5rem;">${emotionEmojis[emotion]}</span>
                            <span>${emotion}</span>
                        </div>
                        <div class="prediction-value">${(confidence * 100).toFixed(1)}%</div>
                    </div>
                    <div class="prediction-bar">
                        <div class="prediction-fill" style="width: ${confidence * 100}%"></div>
                    </div>
                `;
                predictionsContainer.appendChild(item);
            });

            predictionsList.style.display = 'block';
            resetBtn.style.display = 'block';
        }
    </script>
</body>
</html>
