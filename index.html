<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion AI - Facial Emotion Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background particles -->
    <script>
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <header>
            <h1>
                üß† Emotion AI ‚ú®
            </h1>
            <p class="subtitle">Discover the emotions hidden in every face</p>
        </header>

        <div class="main-grid">
            <!-- Upload Panel -->
            <div class="panel">
                <div class="panel-header">
                    üì∏ Upload Image
                </div>

                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">‚¨ÜÔ∏è</div>
                    <div class="upload-text">Click to upload an image</div>
                    <div class="upload-subtext">Supports JPG, PNG (max 10MB)</div>
                </div>

                <div id="previewContainer" class="preview-container">
                    <img id="imagePreview" alt="Preview">
                    <button id="removeBtn" class="remove-btn">√ó</button>
                </div>

                <button id="analyzeBtn" class="analyze-btn">
                    ‚ú® Analyze Emotion
                </button>

                <div id="loader" class="loader"></div>

                <div id="errorMessage" class="error-message">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <span id="errorText"></span>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="panel">
                <div class="panel-header">
                    üß† Analysis Results
                </div>

                <div id="resultsEmpty" class="results-empty">
                    <div class="results-empty-icon">‚ú®</div>
                    <p>Upload an image to see the magic!</p>
                </div>

                <div id="resultMain" class="result-main">
                    <div id="resultEmoji" class="result-emoji"></div>
                    <div id="resultEmotion" class="result-emotion"></div>
                    <div id="resultConfidence" class="result-confidence"></div>
                </div>

                <div id="predictionsList" class="predictions-list">
                    <h3 style="color: white; margin-bottom: 20px; font-size: 1.2rem;">Detailed Analysis</h3>
                    <div id="predictionsContainer"></div>
                </div>

                <button id="resetBtn" class="reset-btn">
                    üîÑ Analyze Another Image
                </button>
            </div>
        </div>

        <footer>
            <p>Powered by advanced AI emotion recognition technology</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
